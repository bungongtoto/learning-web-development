<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="containt">
        <div class="input_container">
            <label for="first_number" >First Number:</label>
            <input type="number" id="first_number">
            <label for="second_number" >Second Number:</label>
            <input type="number" id="second_number">
        </div>
        <div class="func_container">
            <button id="add" class="btn" onclick="add()">Add</button>
            <button id="subtract" class="btn" onclick="subtract()">Subtract</button>
            <button id="multiply" class="btn" onclick="multiply()">Multiply</button>
            <button id="divide" class="btn" onclick="divide()">Divide</button>
            <button id="delete" onclick="Delete()">Delete</button>
        </div>
        <h2 id="results">Results:</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
