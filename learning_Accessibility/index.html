<!--
    ***Navigation is a core part of accessibility, and screen readers rely on you to provide the structure of your page. 
    This is accomplished with semantic HTML elements.
-->
<!--
    ***To increase the page accessibility, the role attribute can be used to indicate the purpose behind an element on the
     page to assistive technologies. 
     **Every region role requires a visible label, which should be referenced by the aria-labelledby attribute.
-->
<!--
    ***To be able to navigate within the page, give each anchor element an href corresponding to the id of the h2 elements.
-->
<!--
    ***It is important to link each input to the corresponding label element. This provides assistive technology users 
    with a visual reference to the input.This is done by giving the label a for attribute, which contains the id of the input.
-->
<!--
    ***The placeholder attribute specifies a short hint that describes the expected value of an input field
-->
